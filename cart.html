<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart | ShopEasy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">ShopEasy</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="contact.html">Contact Us</a></li>
      <li><a href="cart.html" class="active">Cart</a></li>
    </ul>
  </nav>

  <!-- Cart Section -->
  <section class="cart-section">
    <h1>Your Shopping Cart</h1>
    <div id="cart-items"></div>
    <h2 id="cart-total">Total: $0</h2>
    <button onclick="buyNow()" class="buy-btn">Buy Now</button>
  </section>

  <script>
    function getCart() {
      return JSON.parse(localStorage.getItem("cart")) || [];
    }

    function saveCart(cart) {
      localStorage.setItem("cart", JSON.stringify(cart));
    }

    function renderCart() {
      const cart = getCart();
      const cartItemsDiv = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");

      cartItemsDiv.innerHTML = "";

      if (cart.length === 0) {
        cartItemsDiv.innerHTML = "<p>Your cart is empty.</p>";
        cartTotal.innerText = "Total: $0";
        return;
      }

      let total = 0;

      cart.forEach((item, index) => {
        total += item.price * item.quantity;

        cartItemsDiv.innerHTML += `
          <div class="cart-item">
            <img src="${item.image}" alt="${item.title}">
            <div>
              <h3>${item.title}</h3>
              <p>Price: $${item.price}</p>
              <p>Quantity: 
                <button onclick="updateQuantity(${item.id}, -1)">-</button>
                ${item.quantity}
                <button onclick="updateQuantity(${item.id}, 1)">+</button>
              </p>
              <button onclick="removeItem(${item.id})">Remove</button>
            </div>
          </div>
        `;
      });

      cartTotal.innerText = "Total: $" + total.toFixed(2);
    }

    function updateQuantity(id, change) {
      let cart = getCart();
      let item = cart.find(p => p.id === id);

      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          cart = cart.filter(p => p.id !== id);
        }
      }

      saveCart(cart);
      renderCart();
    }

    function removeItem(id) {
      let cart = getCart().filter(p => p.id !== id);
      saveCart(cart);
      renderCart();
    }

    function buyNow() {
      const cart = getCart();
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Thanks for your purchase! (Payment system not connected yet ðŸ˜…)");
      localStorage.removeItem("cart");
      renderCart();
    }

    renderCart();
  </script>
</body>
</html>
